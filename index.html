<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinView" class="form-control text-center" type="text">
                    <button onclick=generatePin() class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputPInText" class="form-control text-center" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div onclick=btn7() class="button">7</div>
                                <div onclick=btn8() class="button">8</div>
                                <div onclick=btn9() class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick=btn4() class="button">4</div>
                                <div onclick=btn5() class="button">5</div>
                                <div onclick=btn6() class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick=btn1() class="button">1</div>
                                <div onclick=btn2() class="button">2</div>
                                <div onclick=btn3() class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick=btnBackSpace() class="button">&lt;</div>
                                <div onclick=btn0() class="button">0</div>
                                <div onclick=btnClear() class="button">C</div>
                            </div>
                            <div>
                                <button onclick=pinMatch() type="submit" class="submit-btn">Submit</button>
                                <p id="tryRemain" class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="warningToast" class="notify ">❌ Pin Didn't Match, Please try again</p>
                <p id="successToast" class="notify ">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
    </div>

 
    <script src="js/script.js"></script>
</body>

</html>
